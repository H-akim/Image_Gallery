<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ecf4fb">
    <link rel="icon" href="images/photos_gallery_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="full_img" id="full_Img_box">
        <img src="images/img1.jpg" alt="full_img1" id="fullImg">
        <span id="close">x</span>
    </div>
    <div class="img_gallery">
        <img src="images/img1.jpg" alt="img1" class="open" onclick="openFull(this.src)">
        <img src="images/img3.jpg" alt="img3" class="open" onclick="openFull(this.src)">
        <img src="images/img4.jpg" alt="img4" class="open" onclick="openFull(this.src)">
        <img src="images/img2.jpg" alt="img2" class="open" onclick="openFull(this.src)">
        <img src="images/img5.jpg" alt="img5" class="open" onclick="openFull(this.src)">
        <img src="images/img6.jpg" alt="img6" class="open" onclick="openFull(this.src)">
        <img src="images/img7.jpg" alt="img7" class="open" onclick="openFull(this.src)">
        <img src="images/img8.jpg" alt="img8" class="open" onclick="openFull(this.src)">
    </div>

    <script src="script.js"></script>
</body>
</html>
